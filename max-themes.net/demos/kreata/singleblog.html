<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Blog Details - Varshil Prajapati</title>

    <!-- CSS FILES -->
    <link href="css/normalize.css" rel="stylesheet" type="text/css" />
    <link href="css/layout.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />

    <!-- GOOGLE FONTS -->
    <script src="js/webfont.js" type="text/javascript"></script>

    <script type="text/javascript">
        WebFont.load({

            }
        });
    </script>

    <style>

        body {
            font-family: 'Manrope', sans-serif;
            background: #0e0e0e;
            color: #fff;
            margin: 0;
        }

        h1, h2, h3, h4 {
            font-family: 'Syne', sans-serif;
        }

        /* HEADER FIX */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background: #000;
            z-index: 999;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
        }

        .main-menu {
            display: flex;
            gap: 25px;
        }

        .menu-item {
            color: white;
            text-decoration: none;
        }

        /* BLOG SECTION */
        .blog-wrapper {
            padding: 160px 20px 80px;
            max-width: 1000px;
            margin: auto;
        }

        .blog-title {
            font-size: 42px;
            margin-bottom: 10px;
            line-height: 1.2;
        }

        .blog-meta {
            color: #aaa;
            margin-bottom: 20px;
        }

        .blog-image img {
            width: 100%;
            border-radius: 12px;
        }

        .blog-content {
            margin-top: 30px;
            line-height: 1.9;
            font-size: 17px;
        }

        .back-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 30px;
            background: #111;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            transition: 0.3s;
        }

        .back-btn:hover {
            background: #f44a01;
        }

        .author-box {
            margin-top: 50px;
            padding: 20px;
            background: #161616;
            border-radius: 10px;
        }

        .footer {
            padding: 30px;
            text-align: center;
            background: #000;
            color: #aaa;
        }

        /* MOBILE FIX */
        @media (max-width: 768px) {

            .blog-title {
                font-size: 28px;
            }

            .main-menu {
                position: absolute;
                top: 70px;
                right: 20px;
                background: #000;
                padding: 20px;
                flex-direction: column;
                gap: 15px;
            }

            .menu-item {
                color: #fff;
            }
        }

    </style>

</head>
