<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Working Horizontal Slider</title>

<style>
body{
  margin:0;
  background:#000;
  font-family:Arial;
}

/* SECTION */
.slider-section{
  padding:80px 0;
}

/* CONTAINER */
.slider-wrapper{
  width:1200px;
  margin:auto;
  position:relative;
}

/* VIEWPORT */
.slider{
  overflow:hidden;
}

/* TRACK */
.slider-track{
  display:flex;
  gap:25px;
  transition:transform 0.5s ease;
}

/* CARD */
.slide{
  min-width:280px;
  height:350px;
  border-radius:20px;
  overflow:hidden;
  flex-shrink:0;
}

.slide img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}

/* BUTTONS */
.slider-btn{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  width:50px;
  height:50px;
  border:none;
  border-radius:50%;
  background:#ffffff33;
  color:#fff;
  font-size:22px;
  cursor:pointer;
}

.slider-btn:hover{
  background:#ffffff66;
}

.prev{ left:-70px; }
.next{ right:-70px; }

</style>
</head>
<body>

<section class="slider-section">

<div class="slider-wrapper">

<button class="slider-btn prev">&#10094;</button>

<div class="slider">
  <div class="slider-track" id="track">

    <div class="slide"><img src="https://picsum.photos/id/1015/500/700"></div>
    <div class="slide"><img src="https://picsum.photos/id/1016/500/700"></div>
    <div class="slide"><img src="https://picsum.photos/id/1018/500/700"></div>
    <div class="slide"><img src="https://picsum.photos/id/1020/500/700"></div>
    <div class="slide"><img src="https://picsum.photos/id/1024/500/700"></div>
    <div class="slide"><img src="https://picsum.photos/id/1035/500/700"></div>
    <div class="slide"><img src="https://picsum.photos/id/1043/500/700"></div>

  </div>
</div>

<button class="slider-btn next">&#10095;</button>

</div>

</section>

<script>

const track = document.getElementById("track");
const slides = document.querySelectorAll(".slide");
const nextBtn = document.querySelector(".next");
const prevBtn = document.querySelector(".prev");

let currentIndex = 0;
const visibleSlides = 4;
const slideWidth = slides[0].offsetWidth + 25;

function updateSlider(){
  track.style.transform = `translateX(-${currentIndex * slideWidth}px)`;
}

nextBtn.addEventListener("click", ()=>{
  if(currentIndex < slides.length - visibleSlides){
    currentIndex++;
    updateSlider();
  }
});

prevBtn.addEventListener("click", ()=>{
  if(currentIndex > 0){
    currentIndex--;
    updateSlider();
  }
});

/* MOUSE SCROLL */
document.querySelector(".slider").addEventListener("wheel", (e)=>{
  if(e.deltaY > 0){
    nextBtn.click();
  }else{
    prevBtn.click();
  }
});

</script>

</body>
</html>
